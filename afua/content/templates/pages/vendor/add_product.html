{% extends 'Layout/header.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br>
 <div class="col-md-9 mx-auto border border-info rounded p-10 m-3">
            <h1 class="alert alert-info"> Add Product</h1>
<form action="add_product" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
                <input type="" name="name" placeholder="name" class="form-control" required="" />
            </div>

    <div class="form-group">
    <label for="">Categories</label><br>
    <select name="category" placeholder="Select category" class="form-control" required="" multiple>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select><br><br>
     </div>

    <div class="form-group">
                <textarea  name="short_description" placeholder="short description" class="form-control" required=""></textarea>
            </div>
     <div class="form-group">
                <textarea  name="long_description" placeholder="long description" class="form-control" required=""></textarea>
            </div>
    
     <div class="form-group">
                <input  type="number" min="1" name="price" placeholder="price" class="form-control" required="" />
            </div>
    <div class="form-group">
                <input  type="number" min="0" name="quantity" placeholder="quantity" class="form-control" required="" />
            </div>
    <div class="form-group">
        <label for="">Images</label><br>
                <input  type="file"  name="images[]" placeholder="Uplaod Image" class="form-control " required="" multiple />
            </div>
    <div class="form-group">
                <button class="btn btn-info form-control" type="submit">Submit</button>
            </div>
</form>
</div>
{% endblock %}
