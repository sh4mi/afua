{% extends '../../Layout/header.html' %}
{% load static %}
<!-- is page ki css files -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="custom-banner" style="background-image: url({% static 'img/builder/landscape.jpg' %});">
    <h2>Vendor Registration</h2>
</div>
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register as vendor</div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="email_address"
                                    class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" required
                                        autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">email</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>





                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">
                                    mobile number</label>
                                <div class="col-md-6">
                                    <input type="text" id="first_phone" class="form-control" name="first_phone"
                                        placeholder="03xx-xxxxxxx" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">phone
                                    number</label>
                                <div class="col-md-6">
                                    <input type="text" id="second_phone" class="form-control" name="second_phone"
                                        placeholder="03xx-xxxxxxx optional">
                                </div>
                            </div>



                            <div class="form-group row">
                                <label for="Nic" class="col-md-4 col-form-label text-md-right">CNIC No.
                                </label>
                                <div class="col-md-6">
                                    <input type="text" id="Nic" class="form-control" name="cnic"
                                        placeholder="4xxxx-xxxxxxx-1 13-digits cnic no. " required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="country" class="col-md-4 col-form-label text-md-right">Country
                                </label>
                                <div class="col-md-6">
                                    <input type="text" id="country" class="form-control" name="country"
                                        placeholder="country" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="city" class="col-md-4 col-form-label text-md-right">City
                                </label>
                                <div class="col-md-6">
                                    <input type="text" id="city" class="form-control" name="city" placeholder="city"
                                        required>
                                </div>
                            </div>



                            <div class="form-group row">
                                <label for="gender" class="col-md-4 col-form-label text-md-right">Gender
                                </label>
                                <div class="col-md-6">
                                    <select id="gender" class="form-control" name="gender" placeholder="country"
                                        required>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    {% for error in errors %}
                                    <p class="text-danger" id="messages">{{error}}</p>
                                    {% endfor %}
                                </div>
                            </div>



                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                                <a href="#" class="btn btn-link">
                                    Already Register ? Sign in
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
