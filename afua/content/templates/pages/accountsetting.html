{% extends 'Layout/header.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic {
		max-width: 200px;
		max-height: 200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br><br><br><br>
<div class="row">
	<div class="col-md-3">
		<div style="background-color:#F8F9F9;" class="card card-body">
			<hr>
			<h3 style="text-align: center">Account Update</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.profile.picture.url}}">

		</div>
	</div>
	<div class="col-md-9">
		<div style="background-color:#F8F9F9; " class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

				<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
