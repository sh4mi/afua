
<!DOCTYPE html>
{% load static %}

<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Login Page</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" href="{% static 'login.css' %}">
	  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
 {% include 'Layout/navbar.html' %}
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: 450px;">
			<div class="card-header" >
				<h3>Information</h3>
			</div>
			<div class="card-body">
				<form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group form-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.name}}

					</div>
                    <div class="input-group form-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.city}}

					</div>
                    <div class="input-group form-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.address}}

					</div>
                    <div class="input-group form-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.code}}

					</div>


					<div class="input-group form-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.fname}}

					</div>


                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						 {{form.lname}}

					</div>


                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						 {{form.contact}}

					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						 {{form.email}}

					</div>
                    {{form.errors}}
					<div class="form-group">
						<input type="submit" value="submit" class="btn float-right login_btn"  >Submit
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Shop Name..';
		form_fields[2].placeholder=' City..';
		form_fields[3].placeholder='Address..';
		form_fields[4].placeholder='Postal Code..';
		form_fields[5].placeholder='First Name..';
		form_fields[6].placeholder='Last Name..';
		form_fields[7].placeholder='Contact Number...';
		form_fields[8].placeholder='Email...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
{% include 'Layout/footer.html' %}
</html>
